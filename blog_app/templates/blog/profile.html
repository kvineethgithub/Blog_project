{% extends 'layout.html' %}
{% block content %}
<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
  font-family: Arial;
  padding: 20px;
  background: #f1f1f1;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}

/* Add a card effect for articles */
.card {
   background-color: white;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Footer */
.footer {
  padding: 20px;
  text-align: center;
  background: #ddd;
  margin-top: 20px;
}

















</style>
<div class="row" style="width:100%;">
    <div class="leftcolumn">
        <div class="card">
            <h2 align="center"><a href="">View Profile</a></h2><br>
            <table style="margin-left:40px;">
                <tr>
                    <td><b>User Name</b></td>
                    <td style="color:green;">{{user.username}}</td>
                </tr>
                <tr>
                    <td><b>First Name</b></td>
                    <td style="color:green;">{{user.first_name}}</td>
                </tr>
                <tr>
                    <td><b>Last Name</b></td>
                    <td style="color:green;">{{user.last_name}}</td>
                </tr>
                <tr>
                    <td><b>Email</b></td>
                    <td style="color:green;">{{user.email}}</td>
                </tr>
                <tr>
                    <td><b>Date of Joined</b></td>
                    <td style="color:green;">{{user.date_joined}}</td>
                </tr>
                <tr>
                    <td><b>Active Status</b></td>
                    <td style="color:green;">{{user.is_active}}</td>
                </tr>
            </table>

        </div>

    </div>

</div>
{% endblock %}
